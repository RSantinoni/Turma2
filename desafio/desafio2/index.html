<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <form method="get" nome="Busca de CEP"></form>
            <fieldset>
                <label for="cep">CEP</label>

            <fieldset>

            <fieldset>
                <input class="rua" type="text" name="rua" value="">

            <fieldset>

            </fieldset>
            <fieldset>
                <input class="bairro" type="text" name="bairro" value="">

            <fieldset>
                <label for="cidade">Cidade</label>
            </fieldset>
            <fieldset>
                <input class="cidade" type="text" name="cidade" value="">
            </fieldset>
            <fieldset>
                <label for="estado">Estado</label>
            </fieldset>
            <fieldset>
                <input class="estado" type="text" name="estado" value="">
            </fieldset>
            <fieldset class="envio">
                <input type="submit" name="enviardados" value="BUSCAR">
            </fieldset>
        </form>

</html>
